<div class="overflow-x-hidden bg-gray-100">
    <div class="px-6 py-8">
        <div class="container flex justify-between mx-auto">
            <div class="w-full lg:w-8/12">
                <div class="flex items-center justify-between">
                    <h1 class="text-xl font-bold text-gray-700 md:text-2xl">Post</h1>
                    <div>
                        <select
                            class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                            <option>Latest</option>
                            <option>Last Week</option>
                        </select>
                    </div>
                </div>
                <app-post *ngFor="let post of posts" [post]="post" />
                <div class="mt-8">
                    <div class="flex">
                        <a href="#"
                            class="px-3 py-2 mx-1 font-medium text-gray-500 bg-white rounded-md cursor-not-allowed">
                            previous
                        </a>

                        <a href="#"
                            class="px-3 py-2 mx-1 font-medium text-gray-700 bg-white rounded-md hover:bg-blue-500 hover:text-white">
                            1
                        </a>

                        <a href="#"
                            class="px-3 py-2 mx-1 font-medium text-gray-700 bg-white rounded-md hover:bg-blue-500 hover:text-white">
                            2
                        </a>

                        <a href="#"
                            class="px-3 py-2 mx-1 font-medium text-gray-700 bg-white rounded-md hover:bg-blue-500 hover:text-white">
                            3
                        </a>

                        <a href="#"
                            class="px-3 py-2 mx-1 font-medium text-gray-700 bg-white rounded-md hover:bg-blue-500 hover:text-white">
                            Next
                        </a>
                    </div>
                </div>
            </div>
            <div class="hidden w-4/12 -mx-8 lg:block">
                <div class="px-8">
                    <h1 class="mb-4 text-xl font-bold text-gray-700">Authors</h1>
                    <div class="flex flex-col max-w-sm px-6 py-4 bg-white rounded-lg shadow-md">
                        <ul class="-mx-4">
                            <li class="flex items-center my-4" *ngFor="let author of authors">
                                <img src="{{author.avatar}}" alt="avatar"
                                    class="object-cover w-10 h-10 mx-4 rounded-full">
                                <p>
                                    <a href="#" class="mx-1 font-bold text-gray-700 hover:underline">{{author.name}}</a>
                                    <span class="text-sm font-light text-gray-700">Created
                                        {{getPostCountByAuthor(author.id)}} posts</span>
                                </p>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="px-8 mt-10">
                    <h1 class="mb-4 text-xl font-bold text-gray-700">Categories</h1>
                    <div class="flex flex-col max-w-sm px-4 py-6 bg-white rounded-lg shadow-md">
                        <ul>
                            <li *ngFor="let tag of cathegories">
                                <a href="#" class="mx-1 font-bold text-gray-700 hover:text-gray-600 hover:underline">-
                                    {{tag}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="px-8 mt-10">
                    <h1 class="mb-4 text-xl font-bold text-gray-700">Recent Post</h1>
                    <app-post [post]="lastPost" />
                </div>
            </div>
        </div>
    </div>
</div>
