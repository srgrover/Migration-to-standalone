<article class="mt-6">
    <div class="max-w-4xl px-10 py-6 bg-white rounded-lg shadow-md">
        <header class="flex items-center justify-between">
            <span class="font-light text-gray-600">
                {{post.date | date}}
            </span>
            <div class="flex gap-2">
                <a href="#" *ngFor="let tag of post.tags"
                    class="px-2 flex py-1 font-bold text-gray-100 bg-gray-600 rounded hover:bg-gray-500">{{tag}}</a>
            </div>
        </header>
        <section class="mt-2">
            <a href="#" class="text-2xl font-bold text-gray-700 hover:underline">
                {{post.title}}
            </a>
            <p class="mt-2 text-gray-600">{{post.content}}</p>
        </section>
        <footer class="flex items-center justify-between mt-4">
            <a href="#" class="text-blue-500 hover:underline">Read more</a>
            <div>
                <a href="#" class="flex items-center">
                    <img src="{{post.user.avatar}}" alt="avatar"
                        class="hidden object-cover w-10 h-10 mx-4 rounded-full sm:block">
                    <h1 class="font-bold text-gray-700 hover:underline">{{post.user.name}}</h1>
                </a>
            </div>
        </footer>
    </div>
</article>
